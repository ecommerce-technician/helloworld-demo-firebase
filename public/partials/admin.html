<div layout="row" layout-fill layout-padding layout-align="center center">
    <table>
        <tr ng-repeat="user in data.users | orderBy: '-datetime' track by $index">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address.streetNumber}}</td>
            <td>{{user.address.street}}</td>
            <td>{{user.address.city}}</td>
            <td>{{user.address.state}}</td>
            <td>{{user.address.zip}}</td>
            <td>{{user.datetime | date:'medium' }}</td>
        </tr>
    </table>
</div>
